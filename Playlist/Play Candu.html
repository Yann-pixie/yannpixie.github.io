<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="Music Player.css">
  </head>
  <body>
    <div class="music-player">
        <div class="album-cover">
            <img src="Candu.jpeg" alt="Album Cover">
        </div>
        <div class="song-info">
            <h1 class="song-title">Candu.</h1>
            <p class="artist-name">Noya Clarissa & Josua Natanael</p>
        </div>
        <div class="progress-container">
            <span class="current-time">4:07</span>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <span class="total-time">5:08</span>
        </div>
        <div class="controls">
            <button class="control-btn">&#8634;</button>
            <button class="control-btn">&#9664;</button>
            <button class="play-btn">&#9658;</button>
            <button class="control-btn">&#9654;</button>
            <button class="control-btn">&#128265;</button>
        </div>
    </div>
  </body>
</html>
